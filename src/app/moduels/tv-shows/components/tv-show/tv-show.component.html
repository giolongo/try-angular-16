<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>{{tvShow?.name}}</mat-card-title>
      <mat-card-subtitle>{{tvShow?.status}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="tvShow?.image_thumbnail_path" [alt]="tvShow?.name">
    <mat-card-actions>
      <button mat-button (click)="addRemoveToFavorite.emit(tvShow?.id)">{{isFavorite ? '🧡' : '🤍'}}</button>
    </mat-card-actions>
  </mat-card>
